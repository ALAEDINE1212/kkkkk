<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiknegos Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body class="bg-gradient">

  <div class="container py-5">

    <!-- LOGIN PAGE -->
    <div id="login-page" class="card shadow-lg mx-auto fade-in" style="max-width:430px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-bold">Kiknegos Dashboard</h3>
        <div id="loginError" class="alert alert-danger d-none"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
      </div>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="admin-page" class="d-none fade-in">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Admin Dashboard</h2>
        <button id="admin-logout" class="btn btn-outline-dark">Logout</button>
      </div>
      <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="text-primary">Nettoyage</h4>
          <button id="add-nettoyage" class="btn btn-success btn-sm">Add Box</button>
        </div>
        <div class="row g-3" id="nettoyage-boxes"></div>
      </section>
      <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="text-success">Gardiennage</h4>
          <button id="add-gardiennage" class="btn btn-success btn-sm">Add Box</button>
        </div>
        <div class="row g-3" id="gardiennage-boxes"></div>
      </section>
    </div>

    <!-- BOX EDITOR (Admin) -->
    <div id="box-editor-page" class="d-none fade-in">
      <button id="back-admin" class="btn btn-link mb-3">‚Üê Back</button>
      <h2 id="editor-title" class="mb-4 fw-bold"></h2>
      <div class="row g-4" id="editor-sections"></div>
      <button id="save-box-tasks" class="btn btn-primary mt-4 fw-bold">Save Tasks</button>
      <div id="saveSuccess" class="alert alert-success d-none mt-3">Saved!</div>

      <!-- Worker Completion Status -->
      <h5 class="mt-5">Worker Completion Status</h5>
      <div class="table-responsive">
        <table class="table table-sm table-bordered" id="status-table">
          <thead class="table-light">
            <tr>
              <th>Worker</th><th>PV Done</th><th>BT Done</th><th>Cong√© Done</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- WORKER DASHBOARD -->
    <div id="worker-page" class="d-none fade-in">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Worker Dashboard</h2>
        <div>
          <button id="worker-back"   class="btn btn-outline-secondary btn-sm me-2">Back</button>
          <button id="worker-logout" class="btn btn-outline-dark btn-sm">Logout</button>
        </div>
      </div>
      <h5 id="worker-box-label" class="mb-4"></h5>
      <div class="row g-3" id="worker-sections"></div>
    </div>
  </div>

  <!-- Box card template -->
  <template id="box-template">
    <div class="col-md-3 col-sm-6 box-anim">
      <div class="card shadow-sm box-card hover-shadow">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="label fw-bold"></span>
          <div>
            <button class="btn btn-sm btn-outline-primary edit me-1" title="Rename">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger delete" title="Delete">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
