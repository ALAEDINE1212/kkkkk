<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau de Bord Kiknegos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body class="bg-gradient">
  <div class="container py-5">

    <!-- PAGE DE CONNEXION -->
    <div id="login-page" class="card shadow-lg mx-auto fade-in" style="max-width:430px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-bold">Connexion</h3>
        <div id="loginError" class="alert alert-danger d-none"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="vous@exemple.com" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-bold">Se connecter</button>
        </form>
      </div>
    </div>

    <!-- TABLEAU ADMIN -->
    <div id="admin-page" class="d-none fade-in">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Espace Administrateur</h2>
        <button id="admin-logout" class="btn btn-outline-dark">D√©connexion</button>
      </div>
      <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="text-primary">Nettoyage</h4>
          <button id="add-nettoyage" class="btn btn-success btn-sm">Ajouter une zone</button>
        </div>
        <div class="row g-3" id="nettoyage-boxes"></div>
      </section>
      <section class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="text-success">Gardiennage</h4>
          <button id="add-gardiennage" class="btn btn-success btn-sm">Ajouter une zone</button>
        </div>
        <div class="row g-3" id="gardiennage-boxes"></div>
      </section>
    </div>

    <!-- √âDITEUR DE ZONE (ADMIN) -->
    <div id="box-editor-page" class="d-none fade-in">
      <button id="back-admin" class="btn btn-link mb-3">‚Üê Retour</button>
      <h2 id="editor-title" class="mb-4 fw-bold"></h2>

      <!-- Description & Restant -->
      <div class="row g-4" id="editor-sections"></div>
      <button id="save-box-tasks" class="btn btn-primary mt-4 fw-bold">Enregistrer</button>
      <div id="saveSuccess" class="alert alert-success d-none mt-3">Enregistr√© !</div>

      <!-- Infos des Agents -->
      <h5 class="mt-5">Informations des Agents</h5>
      <div class="table-responsive mb-3">
        <table class="table table-sm table-bordered" id="info-table">
          <thead class="table-light">
            <tr>
              <th>Nom</th>
              <th>T√©l√©phone</th>
              <th>Appeler</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Statut des T√¢ches -->
      <h5>Statut des T√¢ches</h5>
      <div class="table-responsive">
        <table class="table table-sm table-bordered" id="status-table">
          <thead class="table-light">
            <tr>
              <th>PV Entr√©e</th>
              <th>PV Sortie</th>
              <th>BT Sortie</th>
              <th>PV Fait</th>
              <th>BT Fait</th>
              <th>Cong√© Fait</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- TABLEAU AGENT -->
    <div id="worker-page" class="d-none fade-in">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Espace Agent</h2>
        <div>
          <button id="worker-back" class="btn btn-outline-secondary btn-sm me-2">Retour</button>
          <button id="worker-logout" class="btn btn-outline-dark btn-sm">D√©connexion</button>
        </div>
      </div>
      <h5 id="worker-box-label" class="mb-4"></h5>
      <div class="row g-3" id="worker-sections"></div>
    </div>

  </div>

  <template id="box-template">
    <div class="col-md-3 col-sm-6 box-anim">
      <div class="card shadow-sm box-card hover-shadow">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="label fw-bold"></span>
          <div>
            <button class="btn btn-sm btn-outline-primary edit me-1" title="Renommer">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger delete" title="Supprimer">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
